<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
<div class="container-sm my-5 px-5 py-5">
    <h1 class="title mb-4 fw-bold" style="color: #001933">Your Image : </h1>
    <img src="/static/uploads/{{img_file}}" id="image" width="100%">
    <table class="table">
        <thead>
        <tr>
            <th> Color</th>
            <th> Color code</th>
        </tr>
        </thead>
        <tbody>
        {% for color in colors: %}
        <tr>
            <td style="background-color: {{color}}"></td>
            <td> {{color}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="form my-4">
    <form action="{{ url_for('show_palette') }}" method="post" enctype="multipart/form-data">
        <div class="info my-2">
            <label for="img">
                File (png, jpg, jpeg, webp):
                <input id="img" class="form-control" type="file" name="img_file" required>
            </label>
        </div>
        <div class="info my-2">
            <label for="num">
                Number of colors:
                <input id="num" class="form-control" type="number" min="0" name="num_colors" required>
            </label>
        </div>
        <div class="button my-3">
            <input type="submit" value="Run">
        </div>
    </form>
    </div>
</div>
</body>
</html>
